<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
        <link rel="stylesheet" type="text/css" href="../css/styleGamePage.css">
    </head>
    <script src="../controller/GameController.js"></script>
    <body>
      <!-- Animation Background -->
      <div class="CircleAnim"> <!-- for box animation -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
      <swiper-slide>
        <img src="../image/FaceOperation.png" />
        <div class="title">Face Operation</div>
        <div class="bottom-content">
          <img class="icon" src="../image/unity.png" alt="Icon" />
          <button class="play-btn" onclick="changeToGame(3)">Play</button>
        </div>
      </swiper-slide>
      <swiper-slide>
        <img src="../image/SweetCandy.png" />
        <div class="title">Sweet Candy Match</div>
        <div class="bottom-content">
          <img class="icon" src="../image/unity.png" alt="Icon" />
          <button class="play-btn" onclick="changeToGame(1)">Play</button>
        </div>
      </swiper-slide>
      <swiper-slide>
        <img src="../image/fastClick.png" />
        <div class="title">Clickers Game</div>
        <div class="bottom-content">
          <img class="icon" src="../image/CocosCreator.png" alt="Icon" />
          <button class="play-btn" onclick="changeToGame(2)">Play</button>
        </div>
      </swiper-slide>
      <swiper-slide>Slide 4</swiper-slide>
      <swiper-slide>Slide 5</swiper-slide>
      <swiper-slide>Slide 6</swiper-slide>
      <swiper-slide>Slide 7</swiper-slide>
      <swiper-slide>Slide 8</swiper-slide>
      <swiper-slide>Slide 9</swiper-slide>
    </swiper-container>
      
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </body>
</html>
