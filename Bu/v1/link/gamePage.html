<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
        <link rel="stylesheet" type="text/css" href="../css/styleGamePage.css">
    </head>
    <script src="../controller/GameController.js"></script>
    <body>
      <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" onclick="changeToGame(1)">
          <img src="../image/GameMatch.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-1.jpg" /> -->
        </div>
        <div class="swiper-slide" onclick="changeToGame(2)">
          <img src="../image/fastClick.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-2.jpg" /> -->
        </div>
        <div class="swiper-slide" onclick="changeToGame(3)">
          <img src="../image/FaceOperation.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-3.jpg" /> -->
        </div>
        <div class="swiper-slide">
          <img src="../image/ComingSoon.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-4.jpg" /> -->
        </div>
        <div class="swiper-slide">
          <img src="../image/ComingSoon.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-5.jpg" /> -->
        </div>
        <div class="swiper-slide">
          <img src="../image/ComingSoon.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-6.jpg" /> -->
        </div>
        <div class="swiper-slide">
          <img src="../image/ComingSoon.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-7.jpg" /> -->
        </div>
        <div class="swiper-slide">
          <img src="../image/ComingSoon.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-8.jpg" /> -->
        </div>
        <div class="swiper-slide">
          <img src="../image/ComingSoon.png" />
          <!-- <img src="https://swiperjs.com/demos/images/nature-9.jpg" /> -->
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    </body>
</html>
